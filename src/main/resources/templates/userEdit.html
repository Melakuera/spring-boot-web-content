<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Изменение пользователя</title>
    <th:block th:insert="~{fragments :: bootstrap-css}"></th:block>
</head>
<body>
<div th:insert="fragments :: navbar"></div>
<div class="container mt-5">
    <h1 th:text="${appUser.getEmail()}"></h1>
    <form th:method="post" th:action="@{/user/{id}(id=${appUser.getId()})}" th:object="${appUser}">
        <table>
            <tr>
                <td>Имя:</td>
                <td>
                    <input type="text" th:field="*{firstName}" name="firstName"/>
                </td>
                <td>
                <span class="error-msg"
                      th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td>
                    <input type="text" th:field="*{lastName}" name="lastName"/>
                </td>
                <td>
                <span class="error-msg"
                      th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </td>
            </tr>
            <tr>
                <td>Роль:</td>
                <td>
                    <select th:field="*{role}">
                        <option th:each="role : ${roles}"
                                th:value="${role}"
                                th:text="${role.name()}">
                        </option>
                    </select>
                </td>
            </tr>
        </table>
        <br><br>
        <input type="hidden" th:field="*{email}">
        <input type="hidden" th:field="*{password}">
        <button type="submit">Изменить!</button>
    </form>
    <br>
    <form action="/users" method="get">
        <input type="submit" value="Назад!">
    </form>
</div>

<div th:insert="fragments :: bootstrap-js"></div>
</body>
</html>
