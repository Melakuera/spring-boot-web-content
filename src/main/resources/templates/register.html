<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Sign up</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<h1>Регистрация</h1>
	<div style="color: red;" th:if="${error_msg}">
		<p> Либо такой пользователь уже сущесвует, либо <br> веденная эл. почта не прошла валидацию! </p>
		<p> Пожалуйста попробуйте еще раз</p>
	</div>
	<form th:action="@{/register}" method="post">
		<div>
			<label> Имя: <input type="text" name="firstName" />
			</label>
		</div>
		<br>
		<div>
			<label> Фамилия: <input type="text" name="lastName" />
			</label>
		</div>
		<br>
		<div>
			<label> Эл. почта: <input type="text" name="email" />
			</label>
		</div>
		<br>
		<div>
			<label> Пароль: <input type="password" name="password" />
			</label>
		</div>
		<br>
		<div>
			<input type="submit" value="Регистрация!" />
		</div>
	</form>
	<br>
	<form action="/login" method="get">
		<input type="submit" value="Назад!">
	</form>

</body>
</html>
