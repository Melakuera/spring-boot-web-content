<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Sign in</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div>
		<h1>Авторизация</h1>
		<div style="color: red;" th:if="${param.error}">Либо эл. почта или пароль введен неправильно, <br> либо эл. почта не подтверждена</div>
		<form th:action="@{/login}" method="post">
			<div>
				<label> Эл. почта: <input type="text" name="username" />
				</label>
			</div>
			<br>
			<div>
				<label> Пароль: <input type="password" name="password" />
				</label>
			</div>
			<br>
			<div>
				<input type="submit" value="Войти!" />
			</div>
		</form>
	</div>
	<br>
	<div>
		<form th:action="@{/register}" method="get">
			<input type="submit" value="Создать нового пользователя!" />
		</form>
	</div>
	<br>
	<div>
		<form th:action="@{/confirm}" method="get">
			<input type="submit" value="Подтвердить пользователя!" />
		</form>
	</div>
</body>
</html>
